<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herb Assistant</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
               
        
        <section class="ai-query-section">
            <h2>Ask Our Herb AI</h2>
            <div class="ai-query-container">
                <input 
                    type="text" 
                    id="prompt-input" 
                    placeholder="Ask a question about herbs..."
                    class="prompt-input"
                >
                <button 
                    id="submit-button" 
                    class="submit-button"
                >
                    Get Answer
                </button>
            </div>
            <div 
                id="response-display" 
                class="response-display"
            >
                Your AI-generated herb answer will appear here.
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
