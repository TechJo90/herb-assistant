<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Remedy Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Herbal Remedy Finder</h1>
        
        <div class="herb-filters">
            <button class="filter-button active" data-filter="all">All Remedies</button>
            <button class="filter-button" data-filter="digestive">Digestive</button>
            <button class="filter-button" data-filter="respiratory">Respiratory</button>
            <button class="filter-button" data-filter="skin">Skin</button>
            <button class="filter-button" data-filter="stress">Stress</button>
            <button class="filter-button" data-filter="pain">Pain</button>
        </div>
        
        <button class="generator-button">Find a Remedy</button>
        
        <div class="loader hidden">
            <div class="spinner"></div>
        </div>
        
        <div id="herb-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="scripts/script.js"></script>
</body>
</html>
